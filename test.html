<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動態底線的小選單</title>
    <style>
        /* 樣式設定 */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            position: relative;
            border-bottom: 2px solid #ccc;
        }

        nav li {
            margin-right: 10px;
        }

        nav .tab-button {
            background: none;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            position: relative;
        }

        nav .tab-button.active {
            font-weight: bold;
        }

        /* 底線樣式 */
        .underline {
            position: relative;
            height: 2px;
            background-color: black;
            width: 10;
        }

        .underline.label1{
            transform: translateX(0px);
            transition: transform 0.15s ease-in-out;
        }

        .underline.label2{
            transform: translateX(71px);
            transition: transform 0.15s ease-in-out;
        }

        .underline.label3{
            transform: translateX(142px);
            transition: transform 0.15s ease-in-out;
        }

        #content-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li>
            <button class="tab-button" data-content="content1" label="label1">標籤1</button>
            <div class="underline"></div>
        </li>
        <li><button class="tab-button" data-content="content2" label="label2">標籤2</button></li>
        <li><button class="tab-button" data-content="content3" label="label3">標籤3</button></li>
    </ul>
    <!-- 底線 -->
    
</nav>

<div id="content-container">
    <!-- 預設顯示第一個標籤的內容 -->
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const buttons = document.querySelectorAll('.tab-button');
        const contentContainer = document.getElementById('content-container');
        const underline = document.querySelector('.underline');

        // 內容對象
        const content = {
            content1: '<h2>標籤1內容</h2><p>這裡是標籤1的詳細內容。</p>',
            content2: '<h2>標籤2內容</h2><p>這裡是標籤2的詳細內容。</p>',
            content3: '<h2>標籤3內容</h2><p>這裡是標籤3的詳細內容。</p>'
        };

        const labels = {
            label1: 'label1',
            label2: 'label2',
            label3: 'label3',
        }

        function activateButton(button) {
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            const contentId = button.getAttribute('data-content');
            const label = button.getAttribute('label');
            if (underline.classList.contains('label1')){
                underline.classList.remove('label1')
            }
            if (underline.classList.contains('label2')){
                underline.classList.remove('label2')
                
            }
            if (underline.classList.contains('label3')){
                underline.classList.remove('label3')
            }
            underline.classList.toggle(labels[label])
            updateContent(contentId);
        }

        function updateContent(contentId) {
            contentContainer.innerHTML = content[contentId] || '<p>內容未找到。</p>';
        }


        // 頁面加載時顯示第一個標籤的內容
        if (buttons.length > 0) {
            const firstButton = buttons[0];
            activateButton(firstButton);
        }

        // 為所有按鈕設置點擊事件
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                activateButton(button);
            });
        });
    });
</script>

</body>
</html>
